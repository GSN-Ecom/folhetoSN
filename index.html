<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Imagens</title>
    <style>
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
        }
        .drop-area {
            border: 2px dashed #008CBA;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        .drop-area.hover {
            background-color: #f0f8ff;
        }
        .thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload de Imagens para GitHub</h1>
    <div id="drop-area">
        <h2>Arraste e solte suas imagens aqui</h2>
        <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)" />
        <label for="fileElem">ou selecione arquivos</label>
        <div id="gallery"></div>
    </div>
    <button id="uploadBtn">Fazer Upload</button>
    <div id="result"></div>
    <script src="upload-image-folheto-sn.js"></script>
</body>
</html>
